<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJIN</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="navbar-container">
        <div class="logo">
          <img src="assets/logo.svg" alt="logo" />
        </div>

        <div class="nav-list">
          <ul id="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#profile">Our Profile</a></li>
            <li><a href="#company-info">Headquarter</a></li>
            <li><a href="#message-us">Message Us</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div id="profile">
        <div class="background-img">
          <div class="caption">
            <p class="namaVisitor">Hai <span id="visitor"></span> !</p>
            <p class="slogan">RAIH MIMPIMU BERSAMA</p>
            <p class="slogan">AJIN ACADEMY</p>
            <p class="selengkapnya"><a href="#">selengkapnya ></a></p>
          </div>
        </div>
      </div>
      <div id="company-info">
        <div class="headquarters">
          <p>Headquarters</p>
          <div class="cabang-box">
            <div class="box jakarta"></div>
            <div class="box batam"></div>
            <div class="box jogja"></div>
          </div>
        </div>
      </div>
      <div id="message-us">
        <div class="output"></div>
      </div>
    </main>
    <footer><p>copyright</p></footer>

    <script src="JS/script.js"></script>
  </body>
</html>
