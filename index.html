<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJIN</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="navbar-container">
        <div class="logo">
          <img src="assets/logo.svg" alt="logo" />
        </div>

        <div class="nav-list">
          <ul id="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#profile">Our Profile</a></li>
            <li><a href="#company-info">Headquarter</a></li>
            <li><a href="#message-us">Message Us</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div id="profile">
        <div class="background-img">
          <div class="caption">
            <p class="namaVisitor">Hai <span id="visitor"></span> !</p>
            <p class="slogan">RAIH MIMPIMU BERSAMA</p>
            <p class="slogan">AJIN ACADEMY</p>
            <p class="selengkapnya"><a href="#">selengkapnya ></a></p>
          </div>
        </div>
      </div>
      <div id="company-info">
        <div class="headquarters">
          <p>Headquarters</p>
          <div class="cabang-box">
            <div class="box jakarta"></div>
            <div class="box batam"></div>
            <div class="box jogja"></div>
          </div>
        </div>
      </div>
      <div id="message-us">
        <p id="message-us-title">Message Us</p>
        <form name="message-form">
          <table>
            <tr>
              <td><label for="input-nama">Nama </label></td>
              <td>:</td>
              <td><input type="text" name="fullname" id="input-nama" placeholder="masukan nama anda" size="20" /></td>
            </tr>
            <tr>
              <td><label for="input-tanggal-lahir">Tanggal Lahir </label></td>
              <td>:</td>
              <td><input type="date" name="birth-date" id="input-tanggal-lahir" /></td>
            </tr>
            <tr>
              <td><p>Jenis Kelamin</p></td>
              <td></td>
              <td>
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">Laki-laki</label>
                <input type="radio" id="female" name="gender" value="female" />
                <label for="male">Perempuan</label>
              </td>
            </tr>
          </table>
          <label for="pesan">Pesan :</label><br />
          <textarea name="messages" id="pesan" cols="30" rows="10"></textarea><br />

          <input type="submit" value="submit" id="submit" />
        </form>

        <div class="output">
          <p><strong>Nama : </strong><span id="output-nama"></span></p>
          <p><strong>Tanggal Lahir : </strong><span id="output-tanggal-lahir"></span></p>
          <p><strong>Gender : </strong><span id="output-gender"></span></p>
          <p><strong>Pesan : </strong><span id="output-pesan"></span></p>
        </div>
      </div>
    </main>
    <footer><p>copyright</p></footer>

    <script src="JS/script.js"></script>
  </body>
</html>
